<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 */
    /* 아이디는 중복으로 쓰지 않는다. */
    #color{
      color: greenyellow;
    }
    /* class 선택자 */
    /* class는 중복 사용 가능하다. */
    /* 주로 클래스 선택자를 사용하고 아이디 선택자는 잘 사용하지 않는다. */
    .c2{
      color: darkgray;
    }
  </style>
</head>
<body>
  <h3 id="color">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>
</body>
</html>
