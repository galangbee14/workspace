<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css 작업은 head 태그 안에 -->
  <style>
    /* css 주석입니다. */
    /* style 태그 안에 css 문법 사용 */

    /* 선택자, 속성 두 가지가 중요 */
    
    /* h1태그를 선택 */
    /* 태그명 선택자 : 해당 html파일의 모든 태그에 동시 적용 */
    h1{
      color: rgb(208, 255, 0);
    }
    h2{
      color: rgb(22, 99, 241);
    }
  </style>
</head>
<body>
  <h1>제목 태그입니다.</h1>
  <h2>제목 태그입니다.</h2>
</body>
</html>
