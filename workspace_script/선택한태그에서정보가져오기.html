<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" name="이름" class="input1" placeholder="이름입력">
  </div>

  <div id="d1">두번째 div</div>

  <table border="1">
    <tr>
      <td>국어점수</td>
      <td>영어점수</td>
    </tr>
    <tr class="aaa">
      <td>70</td>
      <td>80</td>
    </tr>

  </table>

  <span></span>

  <script>
    //선택한 태그의 속성값 받아오기
    //input 태그 선택
    const inputTag = document.querySelector('input');
    console.log(inputTag.type);
    console.log(inputTag.name);
    console.log(inputTag.placeholder);
    console.log(inputTag.className);

    //선택한 태그의 속성값 변경
    inputTag.name = 'java';
    inputTag.placeholder = '바뀐 내용';

    //'두번째 div' 자바스크립트로 가져와서 console에 출력
    const d1 = document.querySelector('#d1');
    console.log(d1.textContent);                      //안에 있는 내용 가져오기 .textContent

    //위에서 가져와 70+80 결과
    //1번 방법
    //시험 2번문제
    const num1 = document.querySelector('.aaa > td:first-child').textContent;
    const num2 = document.querySelector('.aaa > td:last-child').textContent;
    const result = Number(num1) + Number(num2);           //Number로 감싸면 문자가 숫자가 됨
    console.log(result);

    //시험 2번문제
    const spanTag = document.querySelector('span');
    spanTag.textContent
    spanTag.textContent = result;                         //선택한 태그의 속성값 변경

  </script>

</body>
</html>
