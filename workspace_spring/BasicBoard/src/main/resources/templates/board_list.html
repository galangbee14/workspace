<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/" method="post">
            <select name="searchKeyword">
                <option value="TITLE">제목</option>
                <option value="WRITER">작성자</option>
            </select>
            <input type="text" name="searchValue">
            <input type="submit" value="검색">
        </form>
   </div>

    <table>
        <thead>
        <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td>[[${board.boardNum}]]</td>
            <td>[[${board.title}]]</td>
            <td>[[${board.writer}]]</td>
            <td>[[${board.createDate}]]</td>
            <td>[[${board.readCnt}]]</td>
        </tr>
        </tbody>
    </table>

    <input type="button" value="글쓰기" onclick="goInsert()">

    <script>
        function goInsert(){
            location.href = '/insertForm'
        }
    </script>

</body>
</html>
