<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div th:each="member : ${memberList}">[[${member.name}]]</div>

  <th:block th:each="m : ${memberList}">
    [[${m.age}]]

  </th:block>
  <!-- th:block 태그는 그냥 감싸는 것 -->

  <table border="1">
    <tr>
      <td>이름</td>
      <td>나이</td>
      <td>점수</td>
    </tr>
    <tr th:each="member : ${memberList}">
      <td>[[${member.name}]]</td>
      <td>[[${member.age}]]</td>
      <td>[[${member.score}]]</td>
    </tr>
  </table>

  <!-- th:each 는 반복, memberList를 member에 넣겠다. -->

  <table border="1">
    <tr>
      <td>이름</td>
      <td>나이</td>
      <td>점수</td>
    </tr>
    <th:blocK  th:each="member : ${memberList}">
      <tr>
        <td>[[${member.name}]]</td>
        <td>[[${member.age}]]</td>
        <td>[[${member.score}]]</td>
      </tr>
    </th:blocK>
  </table>



  <div>
    <div>이름</div>
    <div><input type="text"></div>
  </div>
  <div>
    <div연락처</div>
    <div><input type="text"></div>
  </div>
  <div>
    <div>성별</div>
    <div><input type="radio">남</div>
    <div><input type="radio">여</div>
  </div>
  <div>
    <div>취미</div>
    <div><input type="checkbox">독서</div>
    <div><input type="checkbox">게임</div>
    <div><input type="checkbox">운동</div>
  </div>
  <div>
    <div>가입경로</div>
    <div>
      <select name="" id="">
        <option value="">1.인터넷</option>
        <option value="">2.지인추천</option>
        <option value="">3.신문</option>

      </select>
      

    </div>
  </div>
  <div>
    <button>회원가입</button>
    <a href="/main"><input type="button" value="뒤로가기"></a>
    
  </div>
</body>
</html>
